<script>
        document.querySelectorAll('.copy-button').forEach(button => {
            button.addEventListener('click', () => {
                const text = button.dataset.text;
                navigator.clipboard.writeText(text).then(() => {
                    alert('Coppied: ' + text);
                }).catch(err => {
                    console.error('Error: ', err);
                });
            });
        });
